<!DOCTYPE html>
<html lang="es">
<head>

<body>
    
    <h1>Pagina web con JS </h1>

    <script>
        console.log("Hola Mundo");
    </script>

<script>
    var nombre = prompt("Ingrese su nombre");
    var edad = prompt("Ingrese su edad");
    var ciudad = prompt("Ingrese su ciudad");
    var pais = prompt("Ingrese su pais");
    var telefono = prompt("Ingrese su telefono");
    var correo = prompt("Ingrese su correo");

    document.write("Nombre: " + nombre + "<br>");
    document.write("Edad: " + edad + "<br>");
    document.write("Ciudad: " + ciudad + "<br>");
    document.write("Pais: " + pais + "<br>");
    document.write("Telefono: " + telefono + "<br>");
    document.write("Correo: " + correo + "<br>");

    alert("Nombre: " + nombre + "\nEdad: " + edad + "\nCiudad: " + ciudad + "\nPais: " + pais + "\nTelefono: " + telefono + "\nCorreo: " + correo);

</script>



    <script src="js/funciones.js"> </script>
</body>
</html>
